<html>
<head>
<title>FizzBuzz</title>
<script type="text/javascript">

// 結果はデベロッパーツールのConsoleに表示される

for(i=1; i<=10; i++){
	if( ((i % 2) == 0) && ((i % 3) == 0) ){
		console.log(i+': FizzBuzz');
	}
	else if( (i % 2) == 0 ){
		console.log(i+': Fizz');
	}
	else if( (i % 3) == 0 ){
		console.log(i+': Buzz');
	}
	else{
		console.log(i);
	}
}
</script>
</head>
<body>


</body>
</html>
